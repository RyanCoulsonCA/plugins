    <body>
        <div

            is="rv-map"
            class="myMap"
            data-rv-config="config.rcs.[lang].json"
            data-rv-langs='["en-CA", "fr-CA"]'
            data-rv-service-endpoint="http://section917.cloudapp.net:8000/"
            data-rv-keys=""
            data-rv-wait="true"
            rv-plugins="backToCart"
        >
            <noscript>

                    This interactive map requires JavaScript. To view this content please enable JavaScript in your

                <p></p>

                <p>
                    Cette carte interactive nécessite JavaScript. Pour voir ce contenu, s'il vous plaît, activer
                    JavaScript dans votre navigateur ou télécharger un navigateur qui le prend en charge.
                </p>
            </noscript>
        </div>

        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="

        <script src="/legacy-api.js"></script>
        <script src="/plugins/a41693a8b8745446271baf52dae570318ef16719/plugins/9462d471cfa5dfe00287e442010a8c694cdbe74a/plugins/0d700a30b563b5c741d06da23da6fd65926a7a0a/plugins/0048a49d89877a2a49ee9822adcd99016947a68a/plugins/87f439bb7cb111bdc45ca389d7f0adb3ba74756e/plugins/87f439bb7cb111bdc45ca389d7f0adb3ba74756e/plugins/997271b5340b0d6a0281d47ac996e55e2e0a0547/plugins/9fd473a1b07b894de0426bbeeb017a9cb55bd309/plugins/d790c73a8156b46abb841cdde8e7c6abda87f3d4/plugins/247cc8f7d5a29430dbdbfbb3c4c1e2e1c0c74b38/plugins/d790c73a8156b46abb841cdde8e7c6abda87f3d4/plugins/436d7b79b4ead251f1914f21e5e4ca93df6114ae/plugins/acf82e459de050df418dca455acca7cfee67b8e4/plugins/5bae580fdcf5c817af14ac71906995535b720e75/plugins/3086dc75d1c75b0608a2a3fa016d3661a844628c/plugins/6c9391df943b5ee0d4e35faa0ce6de6f5baaf16a/rv-main.js"></script>

        <script>
            const baseUrl = window.location.href.split('?')[0] + '?keys={RV_LAYER_LIST}';

            /* // Example of programmatically setting the catalogue URL
            RZ.mapAdded.subscribe(function(mapi) {
                backToCart.setCatalogueUrl('sample-map', baseUrl);
            });*/

            function queryStringToJSON(q) {
                var pairs = q.search.slice(1).split('&');
                var result = {};
                pairs.forEach(function(pair) {
                    pair = pair.split('=');
                    result[pair[0]] = decodeURIComponent(pair[1] || '');
                });
                return JSON.parse(JSON.stringify(result));
            }
            // grab & process the url
            var queryStr = queryStringToJSON(document.location);
            var keys = queryStr.keys;
            if (keys) {
                // turn keys into an array, pass them to the map
                var keysArr = keys.split(',');
                RV.getMap('sample-map').restoreSession(keysArr);
            } else {
                var bookmark = queryStr.rv;
                RV.getMap('sample-map').initialBookmark(bookmark);
            }
        </script>
    </body>
</html>
