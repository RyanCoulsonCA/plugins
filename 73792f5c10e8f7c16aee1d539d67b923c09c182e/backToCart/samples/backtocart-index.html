<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Back to Cart Sample</title>
        <meta content="width=device-width,initial-scale=1" name="viewport" />

        <script src="../backToCart.js"></script>
        <link rel="stylesheet" href="/plugins/73792f5c10e8f7c16aee1d539d67b923c09c182e/plugins/f4bab37c4e72469d1888f165a9c0f82c6bcd199b/plugins/ee3926b3ffedd7d1d978cc1305c7a68023f48bf5/plugins/77762e93d187654c10e7a9d2b933253daf7a47f8/plugins/4f061e542d989cc1db07d87a82f1d66f308c8dda/plugins/7acebeba6c47d12cb6306cd177abc3be7bdeb91a/plugins/9f96e244b7f924eaebd7432dad6ca57460e413d5/plugins/a7657c0d2b35d4c95b36a86f810e265acf8b516a/plugins/dcafb4851c2497055c14545f332ab7f0f4144323/plugins/48f3ef0d84e3bfe89cb90a8d6b0c850eed097e7d/plugins/eb2342ce7d6f858ee0a9953e25d37a6a6f4e6eea/plugins/f65c63ab04334bd3ea463f26453d9deb4fb14521/rv-styles.css" />

        <style>
            #sample-map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div
            id="sample-map"
            is="rv-map"
            class="myMap"
            data-rv-config="config.rcs.[lang].json"
            data-rv-langs='["en-CA", "fr-CA"]'
            data-rv-service-endpoint="http://section917.cloudapp.net:8000/"
            data-rv-keys=""
            data-rv-wait="true"
            rv-plugins="backToCart"
        >
            <noscript>
                <p>
                    This interactive map requires JavaScript. To view this content please enable JavaScript in your
                    browser or download a browser that supports it.
                </p>
                <p></p>

                <p>
                    Cette carte interactive nécessite JavaScript. Pour voir ce contenu, s'il vous plaît, activer
                    JavaScript dans votre navigateur ou télécharger un navigateur qui le prend en charge.
                </p>
            </noscript>
        </div>

        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Object.entries,Object.values,Array.prototype.find,Array.prototype.findIndex,Array.prototype.values,Array.prototype.includes,HTMLCanvasElement.prototype.toBlob,String.prototype.repeat,String.prototype.codePointAt,String.fromCodePoint,NodeList.prototype.@@iterator,Promise,Promise.prototype.finally"></script>
        <script src="/legacy-api.js"></script>
        <script src="/plugins/73792f5c10e8f7c16aee1d539d67b923c09c182e/plugins/f4bab37c4e72469d1888f165a9c0f82c6bcd199b/plugins/ee3926b3ffedd7d1d978cc1305c7a68023f48bf5/plugins/77762e93d187654c10e7a9d2b933253daf7a47f8/plugins/4f061e542d989cc1db07d87a82f1d66f308c8dda/plugins/7acebeba6c47d12cb6306cd177abc3be7bdeb91a/plugins/9f96e244b7f924eaebd7432dad6ca57460e413d5/plugins/a7657c0d2b35d4c95b36a86f810e265acf8b516a/plugins/dcafb4851c2497055c14545f332ab7f0f4144323/plugins/48f3ef0d84e3bfe89cb90a8d6b0c850eed097e7d/plugins/eb2342ce7d6f858ee0a9953e25d37a6a6f4e6eea/plugins/f65c63ab04334bd3ea463f26453d9deb4fb14521/rv-main.js"></script>

        <script>
            const baseUrl = window.location.href.split('?')[0] + '?keys={RV_LAYER_LIST}';

            /* // Example of programmatically setting the catalogue URL
            RZ.mapAdded.subscribe(function(mapi) {
                backToCart.setCatalogueUrl('sample-map', baseUrl);
            });*/

            function queryStringToJSON(q) {
                var pairs = q.search.slice(1).split('&');
                var result = {};
                pairs.forEach(function(pair) {
                    pair = pair.split('=');
                    result[pair[0]] = decodeURIComponent(pair[1] || '');
                });
                return JSON.parse(JSON.stringify(result));
            }
            // grab & process the url
            var queryStr = queryStringToJSON(document.location);
            var keys = queryStr.keys;
            if (keys) {
                // turn keys into an array, pass them to the map
                var keysArr = keys.split(',');
                RV.getMap('sample-map').restoreSession(keysArr);
            } else {
                var bookmark = queryStr.rv;
                RV.getMap('sample-map').initialBookmark(bookmark);
            }
        </script>
    </body>
</html>
